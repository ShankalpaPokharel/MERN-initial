<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />

        <link

        />

    <body>
        <!-- Nav Bar -->
        <div class="nav">
            <div class="left-side">
                <!-- <div class="itemss"></div> -->
                <i class="fab fa-facebook fa-2x item"></i>
                <!-- <div class="items"></div> -->
                <input type="text" class="fas" placeholder="&#xf002  Search Facebook">
            </div>

            <div class="middle-side">
                <!-- <div class="items"></div>
                <div class="items"></div> -->
                <i class="fa fa-home fa-2x mid-item" ></i>
                <i class="fas fa-user-friends fa-2x mid-item" ></i>
                <i class="fas fa-video fa-2x mid-item" ></i>
                <i class="fas fa-shopping-cart fa-2x mid-item" ></i>
                <i class="fas fa-gamepad fa-2x mid-item" ></i>
            </div>

            <div class="right-side">
                <!-- <div class="items"></div>
                <div class="items"></div> -->
                <i class='fa fa-building fa-x right-item circ'></i></li>
                <i class='fab fa-facebook-messenger fa-x right-item circ'></i></li>
                <i class='fas fa-bell fa-x right-item circ'></i></li>
                <img src="https://th.bing.com/th/id/OIP._E9GifJDFjU4e4dTT8ebKgHaJ4?w=128&h=185&c=7&r=0&o=5&pid=1.7" alt="" style="height: 40px; width: 40px; border-radius: 50%;" class="right-item">  </li>
            </div>
        </div>


        <div class="body-part">
            <!-- Left side Bar -->
            <div class="left-s-b">
                <div class="left-sb-item">
                    
                    <div class="with-icon"><i class="fas fa-user-friends fa-2x sb-item blue" > </i><span class="sb-text">Friends</span></div>
                    <div class="with-icon"><i class="fas fa-video fa-2x sb-item blue" > </i><span class="sb-text">Video</span></div>
                    <div class="with-icon"><i class="fas fa-window-maximize fa-2x sb-item blue" > </i><span class="sb-text">Feeds</span></div>
                    <div class="with-icon"><i class="fas fa-history fa-2x sb-item blue" > </i><span class="sb-text">Memories</span></div>
                    <div class="with-icon"><i class="fas fa-bookmark fa-2x sb-item blue" > </i><span class="sb-text">Saved</span></div>
                    <div class="with-icon"><i class="fas fa-users fa-2x sb-item blue" > </i><span class="sb-text">Groups</span></div>
                    <div class="with-icon"><i class="fas fa-store fa-2x sb-item blue" > </i><span class="sb-text">Marketplace</span></div>
                    <div class="with-icon"><i class="fas fa-calendar-check fa-2x sb-item blue" > </i><span class="sb-text">Events</span></div>
                    <div class="with-icon"><i class="fas fa-poll fa-2x sb-item blue" > </i><span class="sb-text">Ads Manager</span></div>
                    <div class="with-icon"><i class="fab fa-gratipay fa-2x sb-item blue" > </i><span class="sb-text">Fudnraisers</span></div>
                </div>
            </div>
            <!-- Left side Bar end -->

            <div class="middle-part">
            <!-- Story -->
                <div class="story-box">
                    <div class="story-post">
                        <img src="https://th.bing.com/th/id/OIP.bxfnJboD-drkOphp3erTqQHaFp?w=186&h=142&c=7&r=0&o=5&pid=1.7" alt="">
                        <div class="story-uname">Will Smith</div>
                    </div>
                    <div class="story-post">
                        <img src="https://th.bing.com/th/id/OIP.bxfnJboD-drkOphp3erTqQHaFp?w=186&h=142&c=7&r=0&o=5&pid=1.7" alt="">
                        <div class="story-uname">Will Smith</div>
                    </div>
                    <div class="story-post">
                        <img src="https://th.bing.com/th/id/OIP.bxfnJboD-drkOphp3erTqQHaFp?w=186&h=142&c=7&r=0&o=5&pid=1.7" alt="">
                        <div class="story-uname">Will Smith</div>
                    </div>
                </div>

                <!-- Story end -->

                <!-- do post -->
              
            </div>





        </div>

</html>
